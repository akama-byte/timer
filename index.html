<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>タイマー</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="bg-decor" aria-hidden="true">
      <span class="blob green"></span>
      <span class="blob blue"></span>
      <span class="blob yellow"></span>
      <span class="blob pink"></span>
      <span class="dot dot-a"></span>
      <span class="dot dot-b"></span>
      <span class="dot dot-c"></span>
    </div>
    <main class="app">
      <section class="panel">
        <header class="title">
          <p class="eyebrow">Focus Timer</p>
          <h1>タイマー</h1>
        </header>

        <div class="display" aria-live="polite">
          <span id="time">00:05.00</span>
        </div>

        <div class="progress" aria-hidden="true">
          <div id="progress-bar"></div>
        </div>

        <form id="set-form" class="set-form" autocomplete="off">
          <label>
            <span>分</span>
            <input id="minutes" type="number" min="0" max="999" value="5" />
          </label>
          <label>
            <span>秒</span>
            <input id="seconds" type="number" min="0" max="59" value="0" />
          </label>
          <button id="apply" type="submit">設定</button>
        </form>

        <div class="controls">
          <button id="start" class="primary">開始</button>
          <button id="pause">一時停止</button>
          <button id="reset">リセット</button>
        </div>

        <div class="quick">
          <button data-minutes="1">1分</button>
          <button data-minutes="5">5分</button>
          <button data-minutes="10">10分</button>
          <button data-minutes="25">25分</button>
        </div>

        <p class="hint">
          `スペース` で開始/停止、`R` でリセット
        </p>
      </section>

      <section class="side">
        <div class="card">
          <h2>メモ</h2>
          <p>
            集中の合図として音を鳴らせます。<br />
            スタート前に音量を確認してください。
          </p>
          <button id="sound-toggle" class="ghost">サウンド: ON</button>
        </div>
        <div class="card">
          <h2>ステータス</h2>
          <ul class="stats">
            <li>残り: <strong id="remaining">05:00.00</strong></li>
            <li>設定: <strong id="total">05:00.00</strong></li>
            <li>状態: <strong id="status">待機中</strong></li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
